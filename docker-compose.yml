version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: eport-web:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    command: ["node", "server.js"]

# Note: Supabase Cloud is managed; for local Supabase use the Supabase CLI
# (`brew install supabase/tap/supabase`) which provisions containers & volumes automatically.