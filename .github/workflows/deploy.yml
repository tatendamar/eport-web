name: CI Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: .
          scope: ${{ env.VERCEL_ORG_ID }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ env.NEXT_PUBLIC_SITE_URL }}

      - name: Supabase login
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Apply Supabase migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        run: |
          echo "Applying migrations using direct database connection"
          
          # Install psql
          sudo apt-get update -qq && sudo apt-get install -y -qq postgresql-client
          
          # Try multiple pooler regions
          REGIONS=aws-1-eu-central-1
          
          CONNECTED=false
          for REGION in "${REGIONS[@]}"; do
            echo "Trying region: $REGION"
            SUPABASE_DB_HOST="aws-0-${REGION}.pooler.supabase.com"
            
            # Test connection
            if PGPASSWORD="$SUPABASE_DB_PASSWORD" psql -h "$SUPABASE_DB_HOST" -p 6543 -U "postgres.${SUPABASE_PROJECT_REF}" -d postgres -c "SELECT 1" 2>/dev/null; then
              echo "Connected via $SUPABASE_DB_HOST"
              
              # Apply migrations
              PGPASSWORD="$SUPABASE_DB_PASSWORD" psql -h "$SUPABASE_DB_HOST" -p 6543 -U "postgres.${SUPABASE_PROJECT_REF}" -d postgres -f supabase/combined_migration.sql 2>&1 || echo "Some statements may already exist"
              
              CONNECTED=true
              break
            fi
          done
          
          if [ "$CONNECTED" = false ]; then
            echo "Could not connect to any pooler region. Trying direct connection..."
            # Try direct connection (port 5432)
            DB_HOST="db.${SUPABASE_PROJECT_REF}.supabase.co"
            PGPASSWORD="$SUPABASE_DB_PASSWORD" psql -h "$DB_HOST" -p 5432 -U postgres -d postgres -f supabase/combined_migration.sql 2>&1 || echo "Direct connection failed or some statements already exist"
          fi
          
          echo "Migration step complete"